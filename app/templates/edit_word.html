{% extends "base.html" %}

{% block title %}Edit Word - Emily Word Tracker{% endblock %}


{% block content %}
<div class="edit-section">
    <h1>Edit Word</h1>

    <div class="word-meta">
        <span>Added by: {{ word.user.display_name }}</span>
        <span>Date added: {{ word.date_added.strftime('%B %d, %Y') }}</span>
    </div>

    <form action="{{ url_for('main.edit_word', word_id=word.id) }}" method="POST">
        <div class="form-group">
            <label for="word">Word</label>
            <input type="text"
                   id="word"
                   name="word"
                   class="form-input"
                   value="{{ word.word }}"
                   autocomplete="off"
                   autocapitalize="none"
                   required>
        </div>

        <div class="form-group">
            <label for="category_id">Category (optional)</label>
            <select id="category_id" name="category_id" class="form-select">
                <option value="">-- No category --</option>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if word.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="button-group">
            <button type="submit" class="btn-save">Save Changes</button>
            <a href="{{ url_for('main.word_list') }}" class="btn-cancel">Cancel</a>
        </div>
    </form>

    <div class="danger-zone">
        <h2>Danger Zone</h2>
        <form action="{{ url_for('main.delete_word', word_id=word.id) }}" method="POST">
            <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete &quot;{{ word.word }}&quot;? This cannot be undone.')">Delete Word</button>
        </form>
    </div>
</div>
{% endblock %}
